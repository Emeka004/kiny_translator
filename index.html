<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kinyarwanda ↔ English Translator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a2e8b7f2dd.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>🌍 Kinyarwanda ↔ English Translator</h1>
    <button id="mode-toggle" title="Toggle light/dark mode"><i class="fas fa-adjust"></i></button>
  </header>

  <main>
    <div class="translator-container">
      <div class="language-select">
        <label for="source-lang">From:</label>
        <select id="source-lang">
          <option value="rw">Kinyarwanda</option>
          <option value="en">English</option>
        </select>

        <label for="target-lang">To:</label>
        <select id="target-lang">
          <option value="en">English</option>
          <option value="rw">Kinyarwanda</option>
        </select>
      </div>

      <textarea id="input-text" rows="5" placeholder="Enter your text..."></textarea>
      <button id="translate-btn"><i class="fas fa-language"></i> Translate</button>

      <div class="output">
        <h3>Translation:</h3>
        <p id="translated-text">—</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 KinyTranslate | Built with ❤️ using <a href="https://libretranslate.com/" target="_blank">LibreTranslate API</a></p>
    <div class="socials">
      <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:you@example.com"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
