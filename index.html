<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kinyarwanda â†” English Translator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a2e8b7f2dd.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>ğŸŒ Kinyarwanda â†” English Translator</h1>
    <button id="toggle-theme">ğŸŒ™ Dark Mode</button>
  </header>

  <main>
    <div class="translator-container">
      <div class="language-select">
        <label for="source-lang">From:</label>
        <select id="source-lang">
          <option value="rw">Kinyarwanda</option>
          <option value="en">English</option>
        </select>

        <label for="target-lang">To:</label>
        <select id="target-lang">
          <option value="en">English</option>
          <option value="rw">Kinyarwanda</option>
        </select>
      </div>

      <textarea id="input-text" rows="5" placeholder="Enter your text..."></textarea>
      <button id="translate-btn"><i class="fas fa-language"></i> Translate</button>

      <div class="output">
        <h3>Translation:</h3>
        <p id="translated-text">â€”</p>
      </div>
    </div>
  </main>

  <footer>
    Built with â¤ï¸ using <a href="https://libretranslate.com/" target="_blank">LibreTranslate API</a> |
    <a href="https://github.com/yourusername" target="_blank">GitHub</a>
  </footer>

  <script>
    // Translation logic
    document.getElementById('translate-btn').addEventListener('click', async () => {
      const inputText = document.getElementById('input-text').value.trim();
      const sourceLang = document.getElementById('source-lang').value;
      const targetLang = document.getElementById('target-lang').value;
      const translatedTextElem = document.getElementById('translated-text');

      if (!inputText) {
        translatedTextElem.textContent = 'Please enter text to translate.';
        return;
      }

      if (sourceLang === targetLang) {
        translatedTextElem.textContent = 'Please choose different source and target languages.';
        return;
      }

      try {
        translatedTextElem.textContent = 'Translating...';

        const response = await fetch('https://libretranslate.de/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: inputText,
            source: sourceLang,
            target: targetLang,
            format: 'text'
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }

        const data = await response.json();
        translatedTextElem.textContent = data.translatedText || 'Translation unavailable.';
      } catch (error) {
        console.error(error);
        translatedTextElem.textContent = 'Translation failed. Try again later.';
      }
    });

    // Theme toggle logic
    const toggleButton = document.getElementById('toggle-theme');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');

      const isDark = document.body.classList.contains('dark-mode');
      toggleButton.textContent = isDark ? 'â˜€ Light Mode' : 'ğŸŒ™ Dark Mode';

      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Load theme preference
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggleButton.textContent = 'â˜€ Light Mode';
      } else {
        toggleButton.textContent = 'ğŸŒ™ Dark Mode';
      }
    });
  </script>
</body>
</html>
